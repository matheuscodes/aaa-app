service: aaa-app

plugins:
  - serverless-domain-manager

provider:
  timeout: 30 #seconds
  name: aws
  runtime: nodejs12.x
  region: eu-central-1

custom:
  customDomain:
    domainName: archery.app
    region: eu-central-1
    certificateArn: arn:aws:acm:eu-central-1:723566221425:certificate/1970d681-38b8-4443-bb46-6ba831009736
    basePath: ''
    endpointType: 'regional'
    stage: ${self:provider.stage}
    createRoute53Record: true

package:
  exclude:
    - ./**
  include:
    - build/**
    - node_modules/**

functions:
  application:
    handler: build/server.main
    events:
      - http:
          path: /{proxy+}
          method: GET
  main:
    handler: build/server.main
    events:
      - http:
          path: ''
          method: GET
